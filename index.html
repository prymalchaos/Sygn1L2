<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Sygn1L2</title>
  <style>
    html, body {
      margin: 0;
      background: #07090c;
      color: #d7ffe0;
      font-family: system-ui, sans-serif;
    }

    /* Mobile UX: prevent iOS double-tap zoom on interactive controls */
    html, body {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }
    button, a, [role="button"] {
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // iOS Safari: suppress double-tap zoom (keeps taps responsive for spammy buttons)
    (function () {
      let lastTouchEnd = 0;

      document.addEventListener('touchend', function (e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });

      // Also prevent pinch-zoom gestures on iOS (belt + suspenders)
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      }, { passive: false });
    })();
  </script>

  <script type="module" src="./src/core/boot.js"></script>
</body>
</html>
